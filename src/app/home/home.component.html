<div class="container mt-4">
    <h2 class="mb-4">Person Details</h2>
    
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" (click)="openForm()">
        <i class="fa fa-plus"></i> Add Person
      </button>
    </div>
  
    <table class="table">
      <thead class="bg-light">
        <tr>
          <th>Fullname</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of addresses; let i = index">
          <td>{{ person.fullName }}</td>
          <td>{{ person.address }}</td>
          <td>{{ person.city }}</td>
          <td>{{ person.state }}</td>
          <td>{{ person.zipCode }}</td>
          <td>{{ person.phoneNumber }}</td>
          <td>
            <button class="btn btn-outline-secondary btn-sm bg-light" (click)="editAddress(person)">
              edit
            </button>
            <button class="btn btn-outline-danger btn-sm ms-2" (click)="deleteAddress(person)">
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


<div class="overlay" *ngIf="showForm" (click)="closeForm()"></div>
<div class="popup-container" *ngIf="showForm">
  <app-form-component (closeForm)="closeForm()"></app-form-component>
</div>
